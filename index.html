<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" conent="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th></th>
                <th>Valor</th>
                <th>D20</th>
                <th>MOD</th>

            </tr>
            <tr id="For" class="entryRow">
                <td>For</td>
                <td><input type="Number" min="0" max="20" value="0" type="text" class="in1"></td>
                <td><input type="Number" min="0" max="20" value="0" type="text" class="in2"></td>
                <td><input type="Number" min="0" max="20" value="0" type="text" class="in3"></td>

            </tr>

                <td><input type="Number" min="0" max="20" value="0" type="text" class="in3"></td>
                <td></td>
            </tr>
            <tr id="Cons" class="entryRow">
                <td>Cons</td>
                <td><input type="Number" min="0" max="20" value="0" type="text" class="in1"></td>

                <td><input type="Number" min="0" max="20" value="0" type="text" class="in3"></td>
                <td></td>
            </tr>
            <tr id="Int" class="entryRow">
                <td>Int</td>

            </tr>
            <tr id="Sab" class="entryRow">

                <td><input type="Number" min="0" max="20" value="0" type="text" class="in3"></td>
                <td></td>
            </tr>

                <td><input type="Number" min="0" max="20" value="0" type="text" class="in3"></td>

            </tr>
            <tr>
                <td colspan="3"><button onclick="setupAll()"> Calcular </button></td>
                <td colspan="2"><button onclick="window.location.reload()"> Resetar </button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
